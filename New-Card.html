        const ethEnabled = () => {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
                return true;
            }
            return false;
        }

        async function saveCoinbase() {
            window.coinbase = await window.web3.eth.getCoinbase();
        };

        function OpenForm() {
            var form = document.getElementById("formId");
            if(form.style.display !== 'flex') {    
                form.style = "display: flex;justify-content: center;";
            } else {
                form.style.display = 'none';
            }
        }

        async function AddCard() {
            let cardNumber = document.getElementById("cardNumber").value;
            let expiresDate = document.getElementById("expiresDate").value;
            let ccv = document.getElementById("ccv").value;
            let ownerName = document.getElementById("ownerName").value;
            let documentNumber = localStorage.getItem('documentNumber').value;
            try {
                await window.SimpleStorage.methods
                    .AddNewCard(documentNumber.toString(), cardNumber.toString(), expiresDate.toString(), ccv.toString(), ownerName.toString())
                    .send({ from: window.coinbase });
            }
            catch (err) {
                console.log(err);
                
            }
            var form = document.getElementById("formId");
            form.style.display = 'none';
        }
        //0987.6543.1234.5678

        async function GetCards() {
            let documentNumber = localStorage.getItem('documentNumber');
            try {
                let cards = await window.SimpleStorage.methods
                    .GetCards(documentNumber)
                    .call({ from: window.coinbase });
                
                let arrCards = cards.split('|');
                let arrCadsSeparated = [];
                arrCards.forEach(card => {
                    let c = card.split('-');
                    arrCadsSeparated.push(c);
                });
                let accordion = document.getElementById('accordion');
                for(i = 0; i < arrCadsSeparated.length; i++) {
                    let newNode =`<div class="card z-depth-0 bordered"><div class="card-header" id="headingOne"><h5 class="mb-0"><button class="btn btn-link" type="button" data-toggle="collapse"data-target="#collapse${i.toString()}" aria-controls="collapse${i.toString()}">${arrCadsSeparated[i][0]}</button> </h5></div><div id="collapse${i.toString()}" class="collapse show" aria-labelledby="headingOne"data-parent="#accordionExample"><div class="card-body">Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry!</div></div></div>`; 
                    accordion.appendChild(htmlToElements(newNode));
                }
            }   
            catch (err) {
                console.log(err);
                throw err;
            }
        }

        function htmlToElements(html) {
            var template = document.createElement('template');
            template.innerHTML = html;
            return template.content.childNodes;
        }

        if (!ethEnabled()) {
            alert("Metamask or browser with Ethereum not detected!");
        }
        else {
            window.SimpleStorage = new web3.eth.Contract(contract_abi, contract_address);
            saveCoinbase();
        }
