		async function saveCoinbase () {

            console.log(documentNumber, password);
            try {
                    console.log("entrou no try-catch")
		            let isRegistered = await window.SimpleStorage.methods

                        .call({from:window.coinbase});

                }
                catch( err ) {
                    console.log(err);
                    throw err;
                }
        }
