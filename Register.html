<html>
<head>
    <title>Blockchain - T1</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script type="text/javascript">
		const contract_address = "0xb3391698d29a6B6f354Fc7a5F4eF5b723493aCCE";
        //https://oneclickdapp.com/cowboy-size/

		const contract_abi = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "DocumentNumber",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "number",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "expiresDate",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "ccv",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "ownerName",
                        "type": "string"
                    }
                ],
                "name": "AddNewCard",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "DocumentNumber",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "Email",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "FullName",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "BirthDate",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "Sex",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "Phone",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "Password",
                        "type": "string"
                    }
                ],
                "name": "RegisterNewUser",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "DocumentNumber",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "CardNumber",
                        "type": "string"
                    }
                ],
                "name": "GetCardByNumber",
                "outputs": [
                    {
                        "components": [
                            {
                                "internalType": "string",
                                "name": "Number",
                                "type": "string"
                            },
                            {
                                "internalType": "string",
                                "name": "ExpiresDate",
                                "type": "string"
                            },
                            {
                                "internalType": "string",
                                "name": "Ccv",
                                "type": "string"
                            },
                            {
                                "internalType": "string",
                                "name": "OwnerName",
                                "type": "string"
                            }
                        ],
                        "internalType": "struct sharedBuyInformationContract.CreditCard",
                        "name": "",
                        "type": "tuple"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "DocumentNumber",
                        "type": "string"
                    }
                ],
                "name": "GetContractData",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

		const ethEnabled = () => {
		  if (window.ethereum) {
		    window.web3 = new Web3(window.ethereum);
		    window.ethereum.enable();
		    return true;
		  }
		  return false;
		}

		async function saveCoinbase () {
		  window.coinbase = await window.web3.eth.getCoinbase();
		};

		async function register () {
		    var fullname = document.getElementById("fullname").value;
		    var email = document.getElementById("email").value;
		    var documentNumber = document.getElementById("documentNumber").value;
		    var phone = document.getElementById("phone").value;
		    var sex = document.getElementById("sex").value;
		    var password = document.getElementById("password").value;
		    var confirmPassword = document.getElementById("confirmPassword").value;

            if(password !== confirmPassword) {
                alert("Different passwords");
            } else {
                try {
		            await window.SimpleStorage.methods
                        .RegisterNewUser(documentNumber, email, fullname, "", sex, phone, password)
                        .send({from:window.coinbase});
                }
                catch( err ) {
                    console.log(err);
                    throw err;
                }
            }
		}

		if (!ethEnabled()) {
		  alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.SimpleStorage = new web3.eth.Contract(contract_abi, contract_address);
			saveCoinbase();
		}

    </script>

</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; height: 100vh;">
    	<div class="container">
            <div class="card bg-light">
                <article class="card-body mx-auto" style="max-width: 500px;">
                    <h4 class="card-title mt-3 text-center">Create Account</h4>
                    
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input id="fullname" name="" class="form-control" placeholder="Full name" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input id="email" name="" class="form-control" placeholder="Email address" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-id-card"></i> </span>
                            </div>
                            <input id="documentNumber" name="" class="form-control" placeholder="Document Number" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <input  id="phone" name="" class="form-control" placeholder="Phone number" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-venus-mars"></i> </span>
                            </div>
                            <select  id="sex" class="form-control">
                                <option selected=""> Select sex</option>
                                <option>Masc</option>
                                <option>Fem</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input  id="password" class="form-control" placeholder="Create password" type="password">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input id="confirmPassword" class="form-control" placeholder="Repeat password" type="password">
                        </div> <!-- form-group// -->                                      
                        <div class="form-group">
                            <button onclick="register()" class="btn btn-primary btn-block"> Create Account  </button>
                        </div> <!-- form-group// -->      
                        <p class="text-center">Have an account? <a href="Login.html">Log In</a> </p>                                                                 
                    
                </article>
            </div> <!-- card.// -->
        </div> 
    </div>
</body>
</html>
